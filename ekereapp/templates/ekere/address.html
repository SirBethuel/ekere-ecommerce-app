{%extends 'base.html' %}
{%load crispy_forms_tags%}




{%block content%}
{%include 'navbar.html' %}
<div class="addr_container">
    
            <div class="addr">
                <form action="" method="post">{%csrf_token%}


                    <center>
                        <h3>Fill In Your Address</h3>
                    </center>
                    
                    
                    {{form|crispy}}
                    

                     <button type="submit" class="btn btn-success">Proceed to checkout</button>
                </form>
                </div>

                <div class="summary">

                        <h3>Product Summary</h3>
                        <h4>#{{cart.member_id}}</h4>

                        <div>
                        <p style=" font-size: 20px;">${{total_amount}}</p>
                        <p style=" font-weight: bold;">{{cart.items.count}} products</p>
                </div>
        </div>
</div>

{%endblock%}
